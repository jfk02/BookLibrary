<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/library-layout :: main-fragment(
                                                ~{::title},~{},
                                                ~{:: #patrons-header},
                                                ~{:: #patrons-main-content}
                                               )}">
<head>
    <title>Zoznam čitateľov</title>
</head>

<body>
<div id="patrons-header">
    Zoznam registrovaných čitateľov
</div>

<div id="patrons-main-content">
    <div class="p-2 bg-dark bg-opacity-50 rounded">
        <div class="table-responsive">
            <table class="table table-sm table-bordered table-striped table-hover mb-0">
                <thead class="text-center">
                <tr>
                    <th>Meno</th>
                    <th>Adresa</th>
                    <th>Úprava záznamu</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="patron : ${patrons}">
                    <td th:text="${patron.name}"></td>
                    <td th:text="${patron.address}"></td>
                    <td>
                        <div class="d-flex justify-content-evenly">
                            <a class="icon-link link-primary"
                               th:href="@{/update-patron/{id}(id=${patron.id})}">
                                <i class="bi bi-pen" style="font-size: 1rem;"></i>
                            </a>
                            <a class="icon-link link-danger"
                               th:href="@{/deletePatronWithId/{id}(id=${patron.id})}">
                                <i class="bi bi-trash" style="font-size: 1rem;"></i>
                            </a>
                        </div>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>

</html>
