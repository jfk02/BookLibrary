<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/library-layout :: main-fragment(
                                                ~{::title},~{},
                                                ~{:: #authors-header},
                                                ~{:: #authors-main-content}
                                               )}">
<head>
    <title>Zoznam autorov kníh</title>
</head>

<body>
<div id="authors-header">
    Zoznam autorov kníh
</div>

<div id="authors-main-content">
    <div class="p-2 bg-dark bg-opacity-50 rounded">
        <div class="table-responsive">
            <table class="table table-sm table-bordered table-striped table-hover mb-0">
                <thead class="text-center">
                <tr>
                    <th>Meno autora</th>
                    <th>Počet kníh v knižnici</th>
                    <th>Úprava záznamu</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="author : ${authors}">
                    <td class="text-center"
                        th:text="${author.name}"></td>
                    <td class="text-center"
                        th:text="${author.booksCount}"></td>
                    <td>
                        <div class="d-flex justify-content-evenly">
                            <a class="icon-link link-primary"
                               th:href="@{/update-author/{id}(id=${author.id})}">
                                <i class="bi bi-pen" style="font-size: 1rem;"></i>
                            </a>
                            <a class="icon-link link-danger"
                               th:href="@{/deleteAuthorWithId/{id}(id=${author.id})}">
                                <i class="bi bi-trash" style="font-size: 1rem;"></i>
                            </a>
                        </div>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
