<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/library-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #static-resources-content},
                                                ~{:: #header-content},
                                                ~{:: #nav-content},
                                                ~{:: #main-content},
                                                ~{:: #footer-content}
                                               )}">
<head>
    <meta charset="UTF-8">
    <title>Autor</title>
    <th:block id="static-resources-content">
    </th:block>
</head>

<body>
<div id="nav-content" th:replace="~{/fragments/library-fragments :: library-menu}">
    Menu
</div>

<div id="header-content">
    Čitateľ
</div>

<div id="main-content">
    <div class="p-2 bg-dark bg-opacity-50 rounded">
        <form action="#"
              th:action="@{/patron-input-data}"
              th:object="${patronDto}"
              method="post">
            <input th:field="*{id}" type="hidden"/>
            <div class="mb-3">
                <label for="patronName" class="form-label">Meno čitateľa</label>
                <input type="text" th:field="*{name}" class="form-control" id="patronName">
            </div>
            <div class="mb-3">
                <label for="patronAddress" class="form-label">Adresa bydliska</label>
                <input type="text" th:field="*{address}" class="form-control" id="patronAddress">
            </div>
            <div class="text-center mb-3">
                <button type="submit" class="btn btn-primary">Ulož čitateľa</button>
            </div>
        </form>
    </div>
</div>

<div id="footer-content" th:replace="~{/fragments/library-fragments :: copyright}">
    Footer
</div>
</body>

</html>
